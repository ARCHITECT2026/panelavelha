<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="manifest" href="manifest.json">
    <title>Menu Maker 1.0 - Panela Velha</title>
    <style>
        :root { --ouro: #FFD700; --verde: #25D366; --mic-off: #5a7d5a; --mic-on: #ff4444; }
        body { background-color: #000; color: white; font-family: 'Arial', sans-serif; margin: 0; padding: 10px; overflow-x: hidden; }
        
        /* Layout Inteligente: Lado a Lado no PC, Empilhado no Celular */
        .workspace { 
            display: flex; 
            flex-direction: row; 
            justify-content: center; 
            gap: 20px; 
            align-items: flex-start; 
            flex-wrap: wrap; /* Isso faz os elementos 'ca√≠rem' no celular */
        }
        
        /* Ajuste dos Controles para telas estreitas (7cm) */
        .app-container { 
            width: 100%; 
            max-width: 400px; 
            border: 2px solid var(--ouro); 
            border-radius: 20px; 
            padding: 15px; 
            background: #111; 
            box-sizing: border-box; 
        }

        /* O PREVIEW agora respeita a propor√ß√£o 16:9 do seu celular */
        #cardapio-final {
            width: 360px; /* Largura ideal para exporta√ß√£o WhatsApp */
            height: 780px; /* Altura proporcional aos seus 16cm */
            background-color: #800000; 
            background-size: cover;
            border: 3px solid var(--ouro); 
            display: flex; 
            flex-direction: column; 
            padding: 12px; 
            box-sizing: border-box; 
            text-align: center; 
            color: white;
            position: relative; 
            overflow: hidden;
            flex-shrink: 0; /* Impede de amassar no PC */
        }

        .scroll-grid { display: flex; gap: 8px; overflow-x: auto; padding: 10px; border: 1px solid #333; border-radius: 10px; margin-bottom: 15px; background: #000; }
        .box-sel { width: 50px; height: 50px; border-radius: 8px; border: 1px solid #fff; flex-shrink: 0; cursor: pointer; background-size: cover; }

        .bloco-campo { border-bottom: 1px solid #444; padding-bottom: 15px; margin-bottom: 15px; }
        .row { display: flex; gap: 8px; align-items: center; margin-bottom: 8px; }
        .label-it { font-size: 13px; font-weight: bold; color: var(--ouro); margin-bottom: 5px; }
        
        input, textarea, select { flex-grow: 1; border-radius: 8px; border: none; padding: 12px; font-size: 16px; background: #fff; color: #000; }
        .btn-tool { width: 45px; height: 45px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; background: #4CAF50; color: white; }
        .btn-dim { background: #3e583e !important; }
        
        /* Preview Elements */
        .especialidades { display: grid; grid-template-columns: 1fr 1fr; color: var(--ouro); font-size: 11px; font-weight: bold; margin-bottom: 5px; text-align: left; gap: 2px 10px; }
        .logo-panela { width: 320px; height: 8%; margin: 2px auto; object-fit: contain; flex-shrink: 0; }
        .main-img { width: 100%; height: 200px; min-height: 160px; flex-shrink: 0; background-size: contain; background-repeat: no-repeat; background-position: center; }
        .pista-area { column-count: 2; column-fill: auto; column-gap: 15px; text-align: left; font-size: 11px; font-weight: bold; height: 160px; overflow: hidden; margin-bottom: 5px; }
        .delivery-section { margin-top: auto; border-top: 2px solid var(--ouro); padding-top: 5px; text-align: left; flex-shrink: 0; }
        .footer-contatos { font-size: 10px; border-top: 1px solid var(--ouro); padding-top: 5px; flex-shrink: 0; }
        .whatsapp-row { font-size: 20px; font-weight: bold; display: flex; align-items: center; justify-content: center; gap: 8px; }
    </style>
</head>
<body>

<div class="workspace">
    <div class="app-container">
        <h1 style="color:var(--ouro); text-align:center; font-style:italic; margin:0 0 10px 0;">MENU MAKER 1.0</h1>
        
        <div class="label-it">1. FUNDO E TEXTURA</div>
        <div id="fundo-grid" class="scroll-grid"></div>

        <div class="label-it">2. IMAGEM DESTAQUE</div>
        <div id="prato-grid" class="scroll-grid"></div>

        <div id="editor-campos"></div>

        <button onclick="baixar()" style="background:#4CAF50; color:white; width:100%; padding:20px; border:none; border-radius:15px; font-weight:bold; cursor:pointer; font-size:18px;">üíæ SALVAR IMAGEM</button>
    </div>

    <div id="cardapio-final">
        <div class="especialidades">
            <div style="line-height:1.1">‚Ä¢ CARNES NA BRASA<br>‚Ä¢ MASSAS DIVERSAS</div>
            <div style="line-height:1.1">‚Ä¢ SALADAS VARIADAS<br>‚Ä¢ SOBREMESAS</div>
        </div>
        <div id="v-prato" class="main-img"></div>
        <div id="v-tit" style="font-size:24px; font-weight:bold; color:var(--ouro); font-family:Arial;">T√çTULO</div>
        <img src="imagens/logo_panela.png" class="logo-panela">
        <div id="v-data" style="font-size:9px; margin-bottom:5px;">DATA</div>
        <div style="color:var(--ouro); font-weight:bold; font-size:16px; margin-bottom:5px;">CARD√ÅPIO DA PISTA:</div>
        <div id="v-pis" class="pista-area"></div>
        <div class="delivery-section">
            <div style="color:var(--ouro); font-weight:bold; font-size:14px; text-align:center;">MARMITAS PARA DELIVERY:</div>
            <div id="v-del" style="font-size:12px; font-weight:bold; margin-top:5px;"></div>
            <div style="display:flex; justify-content:center; gap:5px; margin-top:5px;">
                <img src="imagens/marmita1.png" style="width:95px;">
                <img src="imagens/marmita2.png" style="width:95px;">
            </div>
        </div>
        <div class="footer-contatos">
            <div class="whatsapp-row">(19) 3622 2772 <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" style="width:20px"> 99836 8517</div>
            <div style="font-weight:bold; margin-top:2px;">R. Floriano Peixoto, 84 - Centro - S√£o Jo√£o da Boa Vista</div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script>
    // Gerador de controles
    const campos = [{id:'tit', label:'T√çTULO'}, {id:'pis', label:'PISTA', multi:true}, {id:'del', label:'DELIVERY', multi:true}];
    campos.forEach(c => {
        document.getElementById('editor-campos').innerHTML += `
        <div class="bloco-campo"><div class="label-it">${c.label}</div>
            <div class="row"><button class="mic" id="m-${c.id}" onclick="toggleVoz('in-${c.id}', 'm-${c.id}', ${c.multi||false})">üéôÔ∏è</button>
            ${c.multi ? `<textarea id="in-${c.id}" rows="2" oninput="upd()"></textarea>` : `<input type="text" id="in-${c.id}" oninput="upd()">`}
            <button class="btn-tool" onclick="sz('v-${c.id}', 1)">+</button><button class="btn-tool btn-dim" onclick="sz('v-${c.id}', -1)">-</button></div>
            <div class="row"><select id="f-${c.id}" onchange="upd()"></select>
            <button class="btn-tool" onclick="st('v-${c.id}','B')">B</button><button class="btn-tool" onclick="st('v-${c.id}','I')">I</button><button class="btn-tool" onclick="st('v-${c.id}','S')">S</button>
            <input type="color" id="c-${c.id}" value="${c.id==='tit'?'#FFD700':'#FFFFFF'}" oninput="upd()" class="btn-tool" style="padding:0"></div></div>`;
    });

    // Grids e Fontes
    const gF = document.getElementById('fundo-grid');
    ['#800000', '#000', '#1a3a1a', '#ffffff'].forEach(c => {
        let b = document.createElement('div'); b.className='box-sel'; b.style.backgroundColor=c;
        b.onclick = () => { const card=document.getElementById('cardapio-final'); card.style.backgroundImage='none'; card.style.backgroundColor=c; };
        gF.appendChild(b);
    });
    for(let i=1; i<=10; i++) {
        let b=document.createElement('div'); b.className='box-sel'; b.style.backgroundImage=`url('imagens/textura${i}.png')`;
        b.onclick=()=>{ const card=document.getElementById('cardapio-final'); card.style.backgroundColor='transparent'; card.style.backgroundImage=`url('imagens/textura${i}.png')`; card.style.backgroundSize='cover'; };
        gF.appendChild(b);
    }
    const gP = document.getElementById('prato-grid');
    for(let i=1; i<=10; i++) {
        let b=document.createElement('div'); b.className='box-sel'; b.style.backgroundImage=`url('imagens/main${i}.png')`; b.style.backgroundSize='contain'; b.style.backgroundRepeat='no-repeat';
        b.onclick=()=>document.getElementById('v-prato').style.backgroundImage=`url('imagens/main${i}.png')`;
        gP.appendChild(b);
    }
    const fontes = ['Arial', 'Impact', 'Georgia'];
    ['f-tit', 'f-pis', 'f-del'].forEach(id => { const sel=document.getElementById(id); fontes.forEach(f=>sel.add(new Option(f, f))); });

    // Fun√ß√µes de Estilo e Voz
    function sz(id, d) { let e=document.getElementById(id); e.style.fontSize=(parseFloat(window.getComputedStyle(e).fontSize)+d)+"px"; }
    function st(id, t) {
        let e=document.getElementById(id);
        if(t==='B') e.style.fontWeight = e.style.fontWeight==='bold'?'normal':'bold';
        if(t==='I') e.style.fontStyle = e.style.fontStyle==='italic'?'normal':'italic';
        if(t==='S') e.style.textShadow = e.style.textShadow.includes('black')?'none':'2px 2px 4px black';
    }
    function upd() {
        ['tit', 'pis', 'del'].forEach(k => {
            const v=document.getElementById('v-'+k); const i=document.getElementById('in-'+k);
            if(k==='pis') v.innerHTML = i.value.split('\n').filter(t=>t).map(t=>`<div style="margin-bottom:2px; break-inside:avoid">‚Ä¢ ${t.toUpperCase()}</div>`).join('');
            else if(k==='del') v.innerHTML = i.value.split('\n').filter(t=>t).map((t,idx)=>`<div>${idx+1} - ${t.toUpperCase()}</div>`).join('');
            else v.innerText = i.value.toUpperCase() || "T√çTULO";
            v.style.fontFamily = document.getElementById('f-'+k).value; v.style.color = document.getElementById('c-'+k).value;
        });
    }

    let rAtiva = null;
    function toggleVoz(idC, idB, multi=false) {
        const btn=document.getElementById(idB); if(btn.classList.contains('recording')){ rAtiva.stop(); return; }
        const r = new (window.webkitSpeechRecognition || window.SpeechRecognition)(); r.lang='pt-BR'; r.continuous=true; rAtiva=r;
        r.onstart=()=>btn.classList.add('recording'); r.onend=()=>btn.classList.remove('recording');
        r.onresult=(e)=>{ let f=e.results[e.results.length-1][0].transcript; let c=document.getElementById(idC); c.value += (c.value?(multi?"\n":" "):"")+f.toUpperCase(); upd(); }; r.start();
    }

    function baixar() {
        html2canvas(document.getElementById('cardapio-final'), { scale: 2, useCORS: true }).then(canvas => {
            const link=document.createElement('a'); link.download=`cardapio-${new Date().getTime()}.png`; link.href=canvas.toDataURL("image/png"); link.click();
        });
    }
    const dt=new Date(); document.getElementById('v-data').innerText = `${["DOMINGO","SEGUNDA-FEIRA","TER√áA-FEIRA","QUARTA-FEIRA","QUINTA-FEIRA","SEXTA-FEIRA","S√ÅBADO"][dt.getDay()]} ${dt.toLocaleDateString('pt-BR')}`;
</script>
</body>
</html>
