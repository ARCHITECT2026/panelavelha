<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="manifest" href="manifest.json">
    <title>Menu Maker 1.0 - Panela Velha</title>
    <style>
        :root { --ouro: #FFD700; --rubi: #700000; --mic-off: #5a7d5a; --mic-on: #ff4444; }
        body { background-color: #000; color: white; font-family: 'Arial', sans-serif; margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; }
        
        .app-container { width: 320px; border: 2px solid var(--ouro); border-radius: 20px; padding: 15px; background: #111; box-sizing: border-box; margin-bottom: 20px; }
        .scroll-grid { display: flex; gap: 8px; overflow-x: auto; padding: 8px; border: 1px solid #333; border-radius: 10px; margin-bottom: 10px; background: #000; }
        .box-sel { width: 42px; height: 42px; border-radius: 5px; border: 1px solid #fff; flex-shrink: 0; cursor: pointer; background-size: cover; }

        .bloco-campo { border-bottom: 1px solid #444; padding-bottom: 15px; margin-bottom: 15px; }
        .label-it { font-size: 11px; font-weight: bold; color: var(--ouro); margin-bottom: 5px; text-transform: uppercase; }
        
        .row { display: flex; gap: 4px; align-items: center; margin-bottom: 6px; width: 100%; }
        .text-in { flex-grow: 1; border-radius: 5px; padding: 8px; font-size: 14px; border: none; }
        
        .btn-tool { width: 36px; height: 36px; border-radius: 5px; border: none; font-weight: bold; cursor: pointer; background: #4CAF50; color: white; flex-shrink: 0; }
        .btn-dim { background: #3e583e !important; }
        .mic { background: var(--mic-off); border: none; width: 38px; height: 38px; border-radius: 50%; color: white; cursor: pointer; flex-shrink: 0; font-size: 18px; }
        .mic.recording { background: var(--mic-on); animation: pulse 1s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

        /* PREVIEW COM MOLDURA FINA */
        #cardapio-final {
            width: 290px; height: 700px; background-color: var(--rubi); 
            border: 1px solid var(--ouro); border-radius: 15px; 
            display: flex; flex-direction: column; padding: 12px; box-sizing: border-box; 
            text-align: center; color: white; position: relative; overflow: hidden;
        }

        .logo-panela { width: 260px; height: 8%; margin: 2px auto; object-fit: contain; }
        .main-img { width: 100%; height: 170px; flex-shrink: 0; background-size: contain; background-repeat: no-repeat; background-position: center; }
        .pista-area { column-count: 2; column-fill: auto; column-gap: 10px; text-align: left; font-size: 10px; font-weight: bold; height: 140px; }
        .delivery-section { margin-top: auto; border-top: 1px solid var(--ouro); padding-top: 5px; }
        .whatsapp-row { font-size: 18px; font-weight: bold; display: flex; align-items: center; justify-content: center; gap: 5px; }
    </style>
</head>
<body>

    <div class="app-container">
        <h1 style="color:var(--ouro); text-align:center; font-size:18px; margin:0 0 10px 0;">MENU MAKER 1.0</h1>
        
        <div class="label-it">1. FUNDO E IMAGEM</div>
        <div id="fundo-grid" class="scroll-grid"></div>
        <div id="prato-grid" class="scroll-grid"></div>

        <div id="editor-total"></div>

        <button onclick="baixar()" style="background:#4CAF50; color:white; width:100%; padding:15px; border:none; border-radius:10px; font-weight:bold; cursor:pointer; font-size:16px;">üíæ SALVAR IMAGEM</button>
    </div>

    <div id="cardapio-final">
        <div style="display:grid; grid-template-columns: 1fr 1fr; color:var(--ouro); font-size:10px; font-weight:bold; text-align:left; gap:2px 5px;">
            <div>‚Ä¢ CARNES NA BRASA<br>‚Ä¢ MASSAS DIVERSAS</div>
            <div>‚Ä¢ SALADAS VARIADAS<br>‚Ä¢ SOBREMESAS</div>
        </div>
        <div id="v-prato" class="main-img"></div>
        <div id="v-tit" style="font-size:22px; font-weight:bold; color:var(--ouro); font-family:Arial;">T√çTULO</div>
        <img src="imagens/logo_panela.png" class="logo-panela">
        <div id="v-data" style="font-size:8px; margin-bottom:3px;">DATA</div>
        <div style="color:var(--ouro); font-weight:bold; font-size:14px; margin-bottom:3px;">CARD√ÅPIO DA PISTA:</div>
        <div id="v-pis" class="pista-area"></div>
        <div class="delivery-section">
            <div style="color:var(--ouro); font-weight:bold; font-size:13px; text-align:center;">MARMITAS PARA DELIVERY:</div>
            <div id="v-del" style="font-size:11px; font-weight:bold; margin-top:3px;"></div>
            <div style="display:flex; justify-content:center; gap:5px; margin-top:3px;">
                <img src="imagens/marmita1.png" style="width:80px;">
                <img src="imagens/marmita2.png" style="width:80px;">
            </div>
        </div>
        <div style="font-size:9px; border-top: 1px solid var(--ouro); padding-top: 5px; margin-top:auto">
            <div class="whatsapp-row">(19) 3622 2772 <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" style="width:16px"> 99836 8517</div>
            <div style="font-weight:bold;">R. Floriano Peixoto, 84 - Centro - SJBV</div>
        </div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script>
    // Gerador Sim√©trico de Campos
    const campos = [
        {id:'tit', label:'1. T√≠tulo', multi:false, cor:'#FFD700'},
        {id:'pis', label:'2. Pista', multi:true, cor:'#FFFFFF'},
        {id:'del', label:'3. Delivery', multi:true, cor:'#FFD700'}
    ];

    campos.forEach(c => {
        document.getElementById('editor-total').innerHTML += `
        <div class="bloco-campo">
            <div class="label-it">${c.label}</div>
            <div class="row">
                <button class="mic" id="m-${c.id}" onclick="toggleVoz('in-${c.id}', 'm-${c.id}', ${c.multi})">üéôÔ∏è</button>
                ${c.multi ? `<textarea id="in-${c.id}" class="text-in" oninput="upd()"></textarea>` : `<input type="text" id="in-${c.id}" class="text-in" oninput="upd()">`}
                <button class="btn-tool" onclick="sz('v-${c.id}', 1)">+</button>
                <button class="btn-tool btn-dim" onclick="sz('v-${c.id}', -1)">-</button>
            </div>
            <div class="row">
                <select id="f-${c.id}" onchange="upd()" style="width:80px"></select>
                <button class="btn-tool" onclick="st('v-${c.id}','B')">B</button>
                <button class="btn-tool" onclick="st('v-${c.id}','I')">I</button>
                <button class="btn-tool" onclick="st('v-${c.id}','S')">S</button>
                <input type="color" id="c-${c.id}" value="${c.cor}" oninput="upd()" class="btn-tool" style="padding:0">
            </div>
        </div>`;
    });

    // Grids e Fontes
    const gF = document.getElementById('fundo-grid');
    ['#700000', '#4a0000', '#000', '#1a3a1a'].forEach(c => {
        let b=document.createElement('div'); b.className='box-sel'; b.style.backgroundColor=c;
        b.onclick=()=>{ document.getElementById('cardapio-final').style.backgroundImage='none'; document.getElementById('cardapio-final').style.backgroundColor=c; }; gF.appendChild(b);
    });
    const gP = document.getElementById('prato-grid');
    for(let i=1; i<=10; i++) {
        let b=document.createElement('div'); b.className='box-sel'; b.style.backgroundImage=`url('imagens/main${i}.png')`; b.style.backgroundSize='contain'; b.style.backgroundRepeat='no-repeat';
        b.onclick=()=>document.getElementById('v-prato').style.backgroundImage=`url('imagens/main${i}.png')`; gP.appendChild(b);
    }
    ['f-tit', 'f-pis', 'f-del'].forEach(id => { ['Arial', 'Impact', 'Georgia', 'Verdana'].forEach(f=>document.getElementById(id).add(new Option(f, f))); });

    // Fun√ß√µes de Estilo e Voz Cont√≠nua
    let rAtiva = null;
    function toggleVoz(idC, idB, multi=false) {
        const btn = document.getElementById(idB);
        if(btn.classList.contains('recording')){ rAtiva.stop(); return; }
        const r = new (window.webkitSpeechRecognition || window.SpeechRecognition)();
        r.lang = 'pt-BR'; r.continuous = true; r.interimResults = false; rAtiva = r;
        r.onstart = () => btn.classList.add('recording');
        r.onend = () => btn.classList.remove('recording');
        r.onresult = (e) => {
            let f = e.results[e.results.length - 1][0].transcript;
            let c = document.getElementById(idC);
            c.value += (c.value ? (multi ? "\n" : " ") : "") + f.toUpperCase();
            upd();
        }; r.start();
    }

    function sz(id, d) { let e=document.getElementById(id); e.style.fontSize=(parseFloat(window.getComputedStyle(e).fontSize)+d)+"px"; }
    function st(id, t) {
        let e=document.getElementById(id);
        if(t==='B') e.style.fontWeight = e.style.fontWeight==='bold'?'normal':'bold';
        if(t==='I') e.style.fontStyle = e.style.fontStyle==='italic'?'normal':'italic';
        if(t==='S') e.style.textShadow = e.style.textShadow.includes('black')?'none':'2px 2px 4px black';
    }

    function upd() {
        ['tit', 'pis', 'del'].forEach(k => {
            const v=document.getElementById('v-'+k); const i=document.getElementById('in-'+k);
            if(k==='pis') v.innerHTML = i.value.split('\n').filter(t=>t).map(t=>`<div style="margin-bottom:1px; break-inside:avoid">‚Ä¢ ${t.toUpperCase()}</div>`).join('');
            else if(k==='del') v.innerHTML = i.value.split('\n').filter(t=>t).map((t,idx)=>`<div>${idx+1} - ${t.toUpperCase()}</div>`).join('');
            else v.innerText = i.value.toUpperCase() || "T√çTULO";
            v.style.fontFamily = document.getElementById('f-'+k).value; v.style.color = document.getElementById('c-'+k).value;
        });
    }

    function baixar() {
        const preview = document.getElementById('cardapio-final');
        // Remove borda e arredondamento para a foto
        preview.style.border = "none"; preview.style.borderRadius = "0";
        html2canvas(preview, { scale: 2, useCORS: true }).then(canvas => {
            const link=document.createElement('a'); link.download=`cardapio.png`; link.href=canvas.toDataURL("image/png"); link.click();
            // Restaura para a visualiza√ß√£o no app
            preview.style.border = "1px solid var(--ouro)"; preview.style.borderRadius = "15px";
        });
    }
    document.getElementById('v-data').innerText = `${["DOMINGO","SEGUNDA-FEIRA","TER√áA-FEIRA","QUARTA-FEIRA","QUINTA-FEIRA","SEXTA-FEIRA","S√ÅBADO"][(new Date()).getDay()]} ${(new Date()).toLocaleDateString('pt-BR')}`;
</script>
</body>
</html>
